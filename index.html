<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/conversor-moeda.avif" class="logo-imagem" />
    <div class="wrapper">
      <div class="espacamento">
        <label for="moeda" class="label"><b>Converta de:</b></label>
        <select name="moeda" id="moeda">
          <option value="Real Brasileiro">Real Brasileiro</option>
          <option value="Dolar">Dolar</option>
          <option value="Euro">Euro</option>
          <option value="Peso Argentino">Peso Argentino</option>
        </select>
      </div>
      <div class="espacamento">
        <label for="moeda" class="label"><b>Converta para:</b></label>
        <select name="moeda" id="moeda">
          <option value="Dolar">Dolar</option>
          <option value="Euro">Euro</option>
          <option value="Peso Argentino">Peso Argentino</option>
        </select>
      </div>
      <div class="espacamento">
        <label for="valor" class="label"><b>Valor:</b></label>
        <input type="text" placeholder="R$: 1000,00" class="input" />
      </div>
      <button class="button">Converter</button>
      <div class="wrapper-teste">
        <img class="icone" src="img/brasil.webp" />
        <p>Real</p>
        <h2>R$ 0,00</h2>
        <img class="seta" src="img/seta.png" />
        <img class="icone" src="img/america.svg" />
        <p>DÃ³lar americano</p>
        <h2>US$ 0.00</h2>
      </div>
    </div>
  </body>
</html>
