<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/conversor-moeda.avif" class="logo-imagem" />
    <div class="wrapper">
      <div class="espacamento">
        <label for="moeda" class="label"><b>Converta de:</b></label>
        <select name="moeda" id="moeda" class="retiro">
          <option value="Real Brasileiro">R$ Real Brasileiro</option>
        </select>
      </div>
      <div class="espacamento">
        <label for="moeda" class="label"><b>Converta para:</b></label>
        <select name="moeda" id="moeda" class="convertSelect">
          <option value="USD">US$ Dolar</option>
          <option value="EUR">€ Euro</option>
          <option value="ARS">$ Peso Argentino</option>
          <option value="GBP">£ Libra</option>
          <option value="JPY">¥ Iene Japonês</option>
          <option value="CAD">C$ Dólar Canadense</option>
          <option value="AUD">A$ Dólar Australiano</option>
          <option value="CHF">₣ Franco Suíço</option>
          <option value="MXN">$ Peso Mexicano</option>
        </select>
      </div>
      <div class="espacamento">
        <label for="valor" class="label"><b>Valor:</b></label>
        <input type="text" placeholder="R$: 1000.00" class="input" />
      </div>
      <button class="button">Converter</button>
      <div class="wrapper-converser">
        <img class="icone" src="img/brasil.webp" />
        <p>Real</p>
        <h2 id="current-value">R$ 0,00</h2>
        <img class="seta" src="img/seta.png" />
        <img class="icone" id="change-img" src="img/america.svg" />
        <p class="coinChange">Dólar americano</p>
        <h2 id="converted-value">US$ 0.00</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
